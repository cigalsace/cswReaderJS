    <!-- tpl-list -->
    <div class="row md_list_item" ng-repeat="md in data.md track by $index">
        <div class="thumbnail col-lg-2 col-md-3 col-sm-4 col-xs-2">
            <img class="img-rounded img-responsive" height="" ng-src="{{md.Data_BrowseGraphics.Data_BrowseGraphic_Name}}" alt="">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 col-xs-10">
            <h4 class="">
                <strong>
                    <a ng-if="md.MD_URL != ''" href="#" ng-click="modalMdReader(md.MD_URL)">
                        {{md.Data_Title}}
                    </a>
                </strong>
            </h4>
            <p>{{md.Data_Abstract}}</p>
            <div class="labels pull-left">
                <div class="label label-warning" ng-repeat="topic in md.Data_TopicCategories">{{topic}}</div>
                <div class="label label-info" ng-repeat="keyword in md.Data_Keywords">{{keyword}}</div>
            </div>
            <div class="labels pull-right">
                <span title="Données disponibles via un flux WMS" class="label label-success" ng-if="md.Data_OD != ''">Open data</span>
                <span title="Données disponibles via un flux WFS" class="label label-warning" ng-if="md.Data_WFS != ''">WFS</span>
                <span title="Données disponibles via un flux WMS" class="label label-primary" ng-if="md.Data_WMS != ''">WMS</span>
            </div>
        </div>
        <hr />
    </div>
